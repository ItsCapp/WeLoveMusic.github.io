<!DOCTYPE html>
<html>
    <head>
        <title>WeLoveMusic - MyPlaylist</title>
        <link rel="stylesheet" href="http://127.0.0.1:5500/styles.css">
    </head>
    <body>
        <div class="navigation" style="position:static">
            <div class="Home" style="width:20%; display:inline-flex">
                <img src="/logo.png" alt="WeLoveMusic Logo" style="width: 25%; height:auto;">
                <h1><a href="http://127.0.0.1:5500/home.html" style="color: rgb(0, 187, 255);">WeLoveMusic</a></h1>
            </div>
            <div class="Buttons" style="width:20%">
                <h1><a href="/Playlists/MyPlaylist.html">Playlist</a></h1>
            </div>
            <div class="Search" style="width:40%">
                <input type="text" placeholder="Search.." style = "width: 80%; height: 40px;">
            </div>
            <div class="Account" style="width:20%; display:inline-flex; justify-content: flex-end;">
                <h1 style="padding: 5px;"><a href="http://127.0.0.1:5500/Signup.html">Sign Up</a></h1>
                <h1 style="padding: 5px;"><a href="http://127.0.0.1:5500/Login.html">Login</a></h1>

        </div>

        <div class="content" style="text-align: center; display: list-item; align-items: center; background-color: rgb(67, 67, 67); margin-top: 7.5%; margin-left: 30%; margin-right: 30%;">
            <h1 style="color:white; padding-top: 50px;">LOGIN TO WELOVEMUSIC</h1>
            <form action="/home.html" method="get" style="display: flex; flex-direction: column; align-items: center; padding-bottom: 50px;">
                <input type="text" name="username" placeholder="Username" required style="margin: 10px; padding: 10px; width: 300px; font-size: 16px;">
                <input type="password" name="password" placeholder="Password" required style="margin: 10px; padding: 10px; width: 300px; font-size: 16px;">
                <button type="submit" style="margin: 20px; padding: 10px 20px; font-size: 16px; background-color: rgb(0, 255, 81); color: white; border: none; cursor: pointer;">Log in</button>
            </form>
        </div>
    </body>
</html>
